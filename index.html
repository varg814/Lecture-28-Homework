<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="time">
        <p id="smallTime"></p>
        <h1 id="largeTime"></h1>
      </div>
      <div class="content">
        <form id="form">
          <label class="taskLabel">
            <input id="input" class="task" type="text" placeholder="Note" />
          </label>
          <button class="mainButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="19"
              viewBox="0 0 18 19"
              fill="none"
            >
              <path
                d="M9 17.5V9.5M9 9.5V1.5M9 9.5H17M9 9.5H1"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </form>

        <div id="contentDiv" class="contentDiv"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
